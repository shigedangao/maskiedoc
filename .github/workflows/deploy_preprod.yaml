name: deploy preprod

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: authenticate with gcloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_NAME }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      - name: Build docker image
        run: |-
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          gcloud builds submit \
            --substitutions=_LOCATION="europe-west1",_REPOSITORY="maskie",_IMAGE="maskie_staging",_SHA=$git_hash,_EN="preprod"

  dispatch:
    needs: ["build"]
    uses: shigedangao/maskiedoc/.github/workflows/reusable-dispatch.yaml@staging
    with:
      app_name: maskie
      env: preprod
    secrets:
      token: ${{ secrets.GRAPHIE_TOKEN }}
